<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />

        
        <title>Currency Converter</title>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div id="main_wrapper">
            <header>
                <div id="main_title">
                    <h1>Currency Converter</h1>
                </div>
                
            </header>
            
            <div id="banner_image">
                <div id="banner_description">
                </div>
            </div>
            
        </div>


<div class="container mt-3">
      
        
        <form>
            
          <div class="input-group mt-5 mb-3">
            <div class="input-group-prepend">
                    <select id="mySelect-from" onchange="fromFunction()">

                    <option value="EUR">EUR</option>
                    <option value="ILS">ILS</option>
                    <option value="USD">USD</option>
                  </select>
            </div>
            <input type="text" id = "from-input" class="form-control" placeholder="Currency">
          </div>

              <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">

                        <select id="mySelect-to" onchange="toFunction()">
                                <option value="EUR">EUR</option>
                                <option value="ILS">ILS</option>
                                <option value="USD">USD</option>
                              </select>

                </div>
                <input type="text" id = "to-input" class="form-control" placeholder="Currency">
              </div>
      
      
              <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Amount</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                </div>


                
            </form> 
      
            <div class="col mt-5 mb-3">

                <button id="add-btn" type="button" class="btn btn-primary">Add</button>

                  <input type="reset" id = "reset-btn" > 
                            
                <div class="row mt-5 mb-5">
                        <input type="text" id ="result" class="form-control" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #72A4D2;">
                </div>

                <input type="text" class="form-control" id="incoming" placeholder="Amount">

                          
                <script src="client.js"></script>






     
    </body>
</html>
