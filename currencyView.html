<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Currency Converter</title>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/ico" href="images/logo/logo.png" />

    </head>

    <body>
        <div id="main_wrapper">
            <header>
                <div id="main_title">
                    <!-- <img src="images/dolar2.jpg" alt="Logo de Zozor" id="logo" /> -->
                    <h1>Currency Converter</h1>
                </div>
                
            </header>
            
            <div id="banner_image">
                <div id="banner_description">
                </div>
            </div>
        </div>


    <div class="container mt-3">
        <h3>Currency Converter </h3>
      
        
        <form>
            
          <div class="input-group mt-5 mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" id = "from-btn">
                From 
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">EUR</a>
                <a class="dropdown-item" href="#">ILS</a>
                <a class="dropdown-item" href="#">USD</a>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Currency">
          </div>
        </form>
      
        <form>
              <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" id = "to-btn">
                    To  
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">EUR</a>
                    <a class="dropdown-item" href="#">ILS</a>
                    <a class="dropdown-item" href="#">USD</a>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Currency">
              </div>
      
      
              <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Amount</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                </div>
            </form>
      
            <div class="col mt-5 mb-3">
                  <button name="subject" type="submit" value="HTML">Convert</button>
              </div>    
      </div>
    </body>
</html>
